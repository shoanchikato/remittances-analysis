<!DOCTYPE html>
<html>
<head>
    <title>Remittances Data Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: center;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Remittances Data Insights</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
